{% extends 'mail/base.html' %}

{% block content %}

<div class="col-lg-3 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Удаление</h4>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating">
                {% csrf_token %}
                <p>Удалить рассылку?</p>
                <button type="submit" class="btn btn-danger">Подтвердить</button>
                <a href="{% url 'mail:list' %}" class="btn btn-warning">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
