<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'mail:home' %}">Главная страница</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'mail:clients' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'mail:list' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'mail:message_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'mail:contacts' %}">Контакты</a>
    </nav>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}

        {% if perms.users.set_is_active or user.is_superuser %}
        <a class="p-2 btn btn-outline-primary btn-lg" href="{% url 'users:user_list' %}">Управление пользователями</a>
        {% endif %}
    </nav>
</div>
